<h1>Listado de Heroes</h1>
<hr />
<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary" [routerLink]="['/heroe/new']">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table class="table mt-2" *ngIf="!this.cargaHeroes && this.heroes.length > 0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Estado</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of heroes; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.nombre }}</td>
      <td>{{ item.poder }}</td>
      <td>
        <span class="badge badge-primary" *ngIf="item.estado">Vivo</span>
        <span class="badge badge-danger" *ngIf="!item.estado">Muerto</span>
      </td>
      <td>
        <button
          class="btn btn-primary btn-sm mr-1"
          [routerLink]="['/heroe', item.id]"
        >
          <i class="fa fa-pen"></i>
        </button>
        <button
          class="btn btn-danger btn-sm"
          (click)="eliminarHeroe(item.id, i)"
        >
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="alert alert-warning text-center"
  *ngIf="!this.cargaHeroes && this.heroes.length === 0"
>
  <h4>No hay registros</h4>
  <i class="fas fa-exclamation-triangle fa-2x"></i>
</div>

<div class="alert alert-primary text-center" *ngIf="this.cargaHeroes">
  <h4>Cargando</h4>
  <i class="fas fa-circle-notch fa-spin fa-2x"></i>
  <p class="mb-0">Espere un momento....</p>
</div>
